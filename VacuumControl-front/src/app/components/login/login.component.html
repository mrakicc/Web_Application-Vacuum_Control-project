<br><h1>Welcome back!</h1><br>
<br>
<p>Email:</p>
<input type="text" id="iEmail" name="nEmail" [(ngModel)] = "email"/> <br> <br>
<p>Password:</p>
<input type="password" id="iPassword" name="nPassword" [(ngModel)] = "password"/> <br> <br>
<button type="button" class="btn btn-primary" (click)="logIn()">Log in</button><br> <br>
<p class="text-danger">{{message}}</p>
<p class="text-success">{{messageSuccess}}</p>
